color brightercolor(color c, int offset){
  int r = c>>16 & 0xFF;
  int g = c>>8 & 0xFF;
  int b = c & 0xFF;
  r += offset;
  g += offset;
  b += offset;
  return color(r,g,b);
  
}
int[] makeFloatVelocity(int offset){
  int[] floatingVelocity = new int[120];
  float c;
  for (int i=0;i<floatingVelocity.length;i++){
      c = (i*3);
      floatingVelocity[i] = (int)(offset*cos(radians(c))/3);
  }
  return floatingVelocity;
}


int sumList(int[] list, int r){
  int result = 0;
  for (int i=0;i<r;i++){
    result += list[i];
  }
  return result;
}

class Block{
 int x;
 int y;
 color c;
 
 Block(int x, int y, color c){
 this.x = x;
 this.y = y;
 this.c = c;
 }
 
 void DrawWithColor(){
   fill(c);
   square(x,y,BlockSize);
 }
 void DrawWithNoColor(){
   square(x,y,BlockSize);
 }
}

class Painting{
  int x;
  int y;
  int targety;
  int[][] shape;
  color c;
  
  Painting(int x, int y, int [][] shape, int targety, color c){
  this.x = x;
  this.y = y;
  this.targety = targety;
  
  this.shape = new int[shape.length][shape[0].length];
  this.c = c;
  
  for (int i=0;i<shape.length;i++){
    for (int j=0;j<shape[0].length;j++){
      this.shape[i][j] = shape[i][j];
      }
    }
  
  }
  
  void draw(){
    for (int i=0;i<shape.length;i++){
    for (int j=0;j<shape[0].length;j++){
      if (shape[i][j] == 1){
      fill(c);
      int blockx = x+BlockSize*j;
      int blocky = y+BlockSize*i;
      if (blocky <250){
        continue;
      }
      square(blockx, blocky, BlockSize);
      }
      }
    }
  }
  void drop(){
    if (y >= targety){
      return;
    }
    y += BlockSize;
  }

}

class Alphabet{
  int x;
  int y;
  color c;
  int offset;
  int pivot;
  int id;
  
  boolean isErased = false;
  boolean isHovered = false;
  boolean wasHovered = false;
  Block[][] blocks;
  int[] floatingv;
  int r;

  Alphabet(int x, int y,color c,int offset,int[][] shape){
  this.x = x;
  this.y = y;
  this.c = c;
  this.offset = offset;
  this.pivot = 0;
  
  floatingv = makeFloatVelocity(offset);
  r = (int) random(0,floatingv.length);
  
  blocks = new Block[shape.length][shape[0].length];
  
  
  this.y += sumList(floatingv,r);
  for (int i=0;i<shape.length;i++){
    for (int j=0;j<shape[i].length;j++){
      if (shape[i][j] == 1){
        blocks[i][j] = new Block(x+BlockSize*j,this.y+BlockSize*i,c);
      }else{
        blocks[i][j] = null;
      }
    }
  }
  }
  
  void draw(){ 
   fill(c); 
   floating();
   for (int i=0;i<blocks.length;i++){
     for (int j=0;j<blocks[i].length;j++){
       if (blocks[i][j] != null){
         blocks[i][j].DrawWithNoColor();
       }
     }
   }
  }
  
  void floating(){
    y += floatingv[r];
    for (int i=0;i<blocks.length;i++){
     for (int j=0;j<blocks[i].length;j++){
       if (blocks[i][j] != null){
         blocks[i][j].y += floatingv[r];
       }
     }
   }
   r = (r+1)%floatingv.length;
  }

  
  void erase(){
    isErased = true;
  }
  void erase_block(){
    if (pivot == blocks.length * blocks[0].length){
      return;
    }
    blocks[pivot/blocks[0].length][pivot%blocks[0].length] = null;
    while(pivot < -1 + blocks.length * blocks[0].length){
      pivot++;
      if (blocks[pivot/blocks[0].length][pivot%blocks[0].length] != null){
        break;
      }
    }
  }
  void checkHovered(){
  if (mouseX >=x && mouseX <=x+BlockSize*blocks[0].length &&  mouseY >= y && mouseY <=y+BlockSize*blocks.length){
    isHovered = true;
  }else{
    isHovered = false;
  }
}
}
